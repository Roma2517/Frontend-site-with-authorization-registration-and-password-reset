<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Две колонки</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>

    <!-- From Uiverse.io by dexter-st --> 
<div class="loader-wrapper">
  <span class="loader-letter">l</span>
  <span class="loader-letter">o</span>
  <span class="loader-letter">a</span>
  <span class="loader-letter">d</span>
  <span class="loader-letter">i</span>
  <span class="loader-letter">n</span>
  <span class="loader-letter">g</span>
  <div class="loader"></div>
</div>
<script>
    function loader(){
        document.querySelector(".loader-wrapper").
        classList.add("active");
    }
    function fadeOut(){
        setTimeout(loader, 3000);
    }
    fadeOut();

</script>

    <div class="container">
        <div class="left-column">
            <h2>Левая колонка</h2>
            <p>Содержимое левой колонки</p>
            <ul>
                <li>Пункт 1</li>
                <li>Пункт 2</li>
                <li>Пункт 3</li>
            </ul>
        </div>
        
        <div class="center-column">
            <div class="center-content">
                <h1>Центральная колонка</h1>
                <p>Основное содержимое страницы, которое будет центрировано.</p>
            </div>
        </div>
    </div>
</body>
</html>
